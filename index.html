<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Business Card</title>
     <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
        <h2>Wango Edwin</h2>
        <p>Prompt Engineer & Developer</p>

        <!-- QR Code with Profile Image -->
        <div class="qr-container">
            <div id="qrcode"></div>
            <img src="https://via.placeholder.com/100" alt="Profile Picture" id="qrProfile">
        </div>

        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
     <script src="script.js"></script>

</body>
</html>
